<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pgen-css.css'>
</head>
<body>    
    <div class="passwordButton">
        <h2>Password Generator</h2>
        
        <form>
            <input id="passwordField" type="text">
            <br><br>
            
            <label>Length: </label>
            <input id="lengthPicked" type="number" min="8" max="15" value="8">
            <br><br>
            
            <input type="checkbox" id="symbolChecked"><label>Symbols</label>
        </form>
        
        <div id="buttonDes">
            <button id="genPass" onclick = genPassword()>Generate Password</button>
        </div>
    
    </div>

    <button onclick="">Options</button>

    <section class="Options-menu">
        <h2 id="options-tag">Options</h2>
        <ul class="user-selections">
            <li id ="no-symbols">Symbols(Number of symbols)</li>
            <li id = "no-letters">Letters(Number of letters)</li>
            <li id = "amount-nums">Number(Amount of numbers present)</li>
            <li>Let the system decide for me</li>
        </ul>
    </section>
    <script type="text/javascript" src="pgen.js" ></script>
</body>
</html>
