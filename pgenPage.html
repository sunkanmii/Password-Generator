<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pgen-css.css'>
</head>
<body>    
    <div class="passwordButton">
        <h2>Password Generator</h2>
        
        <form>
            <input id="passwordField" type="text" readonly>
            <br><br>
            
            <label>Length: </label>
            <input id="lengthPicked" type="number" min="8" max="15" value="8">
            <br><br>
            
            <input id="symbolChecked"type="checkbox"><label>Symbols</label>
        </form>
        
        <div id="buttonDes">
            <button id="genPass">Generate Password</button>
        </div>
    </div>

</body>
</html>
