<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Password Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='pgen-css.css'>
</head>
<body>    
    <div class="passwordButton">
        <h2>Password Generator</h2>
        
        <form>
            <input id="passwordField" type="text">
            <br><br>
            
            <label>Length: </label>
            <input id="lengthPicked" type="number" min="1" max="15" value="8">
            <br><br>
            
            <input type="checkbox" id="symbolChecked"><label>Symbols</label>
        </form>
        
            <button onclick="displayOptions()">Options</button>
        
            <section class="options-menu">
        
                <h2 id="options-tag">Options</h2>
                <button onclick="closeOptions()">close</button>
                <div class="user-selections">
                    
                    <div id ="no-symbols">
                        <label>Symbols(Number of symbols)</label>
                        <input id="no-sym-picked" type ="tel" value = "-" disabled = true>
                    </div>
            
                    <div id = "no-letters">
                        <label>Letters(Number of letters)</label>
                        <input id = "no-lett-picked" type ="tel" value = 0 disabled = true>
                    </div>
            
                    <div id = "amount-nums">
                        <label>Number(Amount of numbers present)</label>
                        <input id = "nums-to-gen" type ="tel" value = 0 disabled = true>
                    </div>
                    
                    <div id = "sys-decide">
                        <label>Let the system decide for me</label>
                        <input id = "sys-dec" type="checkbox" checked = true onclick="checkAddress()">
                    </div>
                    <button id="save-button" onclick="saveButtonClick()" disabled = true>Save</button>
                </div>
            </section>
        
        <div id="buttonDes">
            <button id="genPass" onclick = genPassword()>Generate Password</button>
        </div>

    </div>
    <script type="text/javascript" src="pgen-system.js" ></script>
</body>
</html>
